<ul>
  <li *ngFor="let course of courses$ | async">
    <input
      type="text"
      (keyup.enter)="add(courseInput.value, course)"
      #courseInput
    />
    OR tape enter to add new value from input
    <button (click)="update(course, courseInput.value)">UPDATE</button>
    <button (click)="delete(course)">REMOVE</button>
    <p>ID : {{ course.key }}</p>
    <p>VALUE : {{ course.payload.val() }}</p>
  </li>
</ul>
